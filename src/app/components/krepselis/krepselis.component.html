<header>
    <h1>Sveiki atvyke!</h1>
    <button (click)="pakeistiRodyma()">Krepselis</button>
</header>

<div class="cart-items" *ngIf="rodomosPrekes">
    <div class="productInTheCart" *ngFor="let product of this.cart">
        <h3>Pavadinimas: {{product.pavadinimas}}</h3>
        <h3>Kiekis: {{product.kiekis}}</h3>
    </div>
</div>
